<html>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Compass Chart</title>
    <script>
        if (window.location.host.indexOf('extrategy.net') > -1 && window.location.protocol != "https:") {
            window.location.protocol = "https";
        }
    </script>

<body>

    <div class="layout1">
